<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="desription" content="gym, membership gym, signup, ireland, fitness facility">
    <title>Strength Core</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <nav id="container-1">
        <ul>
            <li id="logo">Strength Core</li>
            <li id="menu-items">
                <a href="sign-up.html" class="active">Sign up</a>
            </li>
            <li id="menu-items">
                <a href="memberships.html">Memberships</a>
            </li>
            <li id="menu-items">
                <a href="index.html">Home</a>
            </li>
        </ul>
    </nav>

    <section id="hero-image">
        <img src="assets/images/sign-up-page.png" alt="hero-image-2">
    </section>

    <section id="socials-header">
        <h2>sign-up now</h2>
    </section>

    <section id="container-4">
        <div id="sign-up-form">
            <h2>fill out your details below to sign up!</h2>
            <div id="sign-up-contents">
                <form method="POST" action="https://formspree.io/f/mjvdgbjz">
                    <label for="fname">first name</label>
                    <input class="text-input" id="fname" name="first_name" type="text" required>
                    <label for="lname">last name</label>
                    <input class="text-input" id="lname" name="last_name" type="text" required>
                    <label for="email">email address</label>
                    <input class="text-input" id="email" name="email_address" type="text" required>
                    <label for="one_month">ONE MONTH</label>
                    <input type="radio" id="one_month" name="membership_preference" value="onemonth" required>
                    <label for="three_month">THREE MONTH</label>
                    <input type="radio" id="three_month" name="membership_preference" value="threemonth" required>
                    <label for="six_month">SIX MONTH</label>
                    <input type="radio" id="six_month" name="membership_preference" value="sixmonth" required>
                    <input class="join-button" type="submit" value="LETS GET FIT!">
                </form>
            </div>
        </div>
    </section>

    <section id="socials-header">
        <h2>check out our socials</h2>
    </section>

    <footer id="container-7">
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in new tab)"> <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in new tab)"> <i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in new tab)"> <i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in new tab)"> <i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>
    </footer>

    <div id="copyright-info">
        <p><em>Copyright Â©2023 StrengthCore LLC. All rights reserved</em></p>
    </div>

    <script src="https://kit.fontawesome.com/cb0db35b15.js" crossorigin="anonymous"></script>

</body>

</html>
